			var html = '';
			var rgNum = 0;
			$.each(json, function(i1, object) {
			  html += '<li><input type="checkbox" class="lvl-1"/><b class=' + object.continentName + ' ><a name="continent_' + rgNum++ + '" ><label>' + object.continentName + '</label></a></b>';
				html += '<ul>';
				$.each(object.regionList, function(i3, region) {
				  html += '<li class="region"><input type="checkbox" class="lvl-2"/><b>' + region.regionName + '</b>';
				   $(".region input").click(function(){alert("empty");});
				  $.each(region.Countrylist, function(i4, country) {
					html += '<ul><li class=' + country.countryName.replace(/\s/g, "-") + '><input type="checkbox" class="lvl-3"/>' + country.countryName;					
					if (country.hasOwnProperty("state") && country.state.length > 0) {
					html += '<span class=' + country.countryName.replace(/\s/g, "-") + '>-</span>';
					  };					  
					$(document).on("click", "span." + country.countryName.replace(/\s/g, "-"), function(e) {
					alert("span");
						$(this).siblings("ul").is(":visible") ? $(this).siblings("ul").slideUp({
						  start: function() {
							e.target.textContent = "+"
						  }
						}) : $(this).siblings("ul").slideDown({
						  start: function() {
							e.target.textContent = "-"
						  }
						})
					  });
					if (country.state) {
					  $.each(country.state, function(i5, subCountry) {
						html += '<ul><li style="margin-left:-22px;"><input type="checkbox" class="lvl-4"/>' + subCountry.stateName + '</li></ul>';
					  });
					};					
					html += '</li></ul>';
				  });
				  html += '</li>';
				});
				html += '</ul>';
			  html += '</li>';
			});

			$(function() {
			  $('#regionContent ol').html(html);
			  $('#all').on('change', toggleAll);
			  $('#regionContent ol').on('change', 'input.lvl-1', toggleTop);
			  $('#regionContent ol').on('change', 'input.lvl-2', toggleLvl1);
			  $('#regionContent ol').on('change', 'input.lvl-3', toggleLvl2);
			  $('#regionContent ol').on('change', 'input.lvl-4', toggleLvl3);
			});

			var toggleAll = function(e) {
			  $('#regionContent ol').find('input[class^=lvl-]').prop('checked', this.checked);
			};

			var toggleLvl = function(p, c) {
			  var li = $(this).closest('ul').closest('li');
			  li.children('input.lvl-' + p).prop('checked', 0 === li.find('input.lvl-' + c + ':not(:checked)').length);
			};

			var toggleLvl3 = function(e) {
			  toggleLvl.bind(this)(3, 4);
			};

			var toggleLvl2 = function(e) {
			  toggleLvl.bind(this)(2, 3);
			  toggleChild.bind(this)();
			};

			var toggleLvl1 = function(e) {
			  toggleLvl.bind(this)(1, 2);
			  toggleChild.bind(this)();
			};

			var toggleTop = function(e) {
			  $('#selectAll').prop('checked', 0 === $('#regionContent ol input.lvl-1:not(:checked)').length);
			  toggleChild.bind(this)();
			};

			var toggleChild = function() {
			  $(this).closest('li').find('input[class^=lvl-]').prop('checked', this.checked);
			};

</script>
